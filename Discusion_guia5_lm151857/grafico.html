<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gráficos de Uso</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <h1>Gráficos de Uso</h1>
    <div class="controls">
        <form id="chartForm">
            <div class="radio-group">
                <label>
                    <input type="radio" name="chartType" value="bar" checked> Gráfico de Barras
                </label>
                <label>
                    <input type="radio" name="chartType" value="pie"> Gráfico de Tarta
                </label>
            </div>
            <div class="color-select">
                <label for="colorPicker">Color:</label>
                <input type="color" id="colorPicker" value="#3498db">
            </div>
            <div class="orientation">
                <label>
                    <input type="radio" name="orientation" value="vertical" checked> Vertical
                </label>
                <label>
                    <input type="radio" name="orientation" value="horizontal"> Horizontal
                </label>
            </div>
            <button type="submit">Actualizar Gráfico</button>
        </form>
    </div>
    <div class="chart-container">
        <canvas id="myChart"></canvas>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
